<!DOCTYPE html>
<html>
<head>
<title>Register Here</title>
<link rel="stylesheet" type="text/css" href="register_style.css">
</head>
<body >
<div class="A">
<h1 style=text-align:center>Register Here</h1>
<form>
<p>First Name :</p>
<input type="text" name="f1" placeholder="Enter first name">
<p>Last Name :</p>
<input type="text" name="l1" placeholder="Enter last name">
<p>Enter Password :</p>
<input type="password" name="p1" placeholder="Enter password"><br><br>
<input type="password" name="p2" placeholder="Confirm password">
<p>Mobile Number :</p>
<!-- country codes (ISO 3166) and Dial codes. -->
<select name="countryCode" id="">
	<option data-countryCode="IN" value="91" Selected>India (+91)</option>
	<optgroup label="Other countries">
		<option data-countryCode="AU" value="61">Australia (+61)</option>

		<option data-countryCode="BE" value="32">Belgium (+32)</option>

		<option data-countryCode="CA" value="1">Canada (+1)</option>


		<option data-countryCode="FR" value="33">France (+33)</option>
		
		<option data-countryCode="DE" value="49">Germany (+49)</option>
		
		<option data-countryCode="IS" value="354">Iceland (+354)</option>
		<option data-countryCode="IN" value="91">India (+91)</option>
	

		<option data-countryCode="IT" value="39">Italy (+39)</option>
		<option data-countryCode="JM" value="1876">Jamaica (+1876)</option>
		<option data-countryCode="JP" value="81">Japan (+81)</option>
		
		<option data-countryCode="MX" value="52">Mexico (+52)</option>
		
		<option data-countryCode="NG" value="234">Nigeria (+234)</option>
		
		<option data-countryCode="RU" value="7">Russia (+7)</option>
		
		<option data-countryCode="SG" value="65">Singapore (+65)</option>
		
		<option data-countryCode="LK" value="94">Sri Lanka (+94)</option>
		
		<option data-countryCode="CH" value="41">Switzerland (+41)</option>
		
		<option data-countryCode="VA" value="379">Vatican City (+379)</option>
		
	</optgroup>
</select>	
<input type="Number" name="m1" placeholder="Enter Mobile Number"><br>
<p>Email :</p>
<input type="text" name="e1" placeholder="Enter Email"><br><br>
<label for="g1">Gender :</label>

<select id="g1">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>
<br><br>
<input type="button" name="btn" value="Sign Up">
</div>
</body>
</html>
